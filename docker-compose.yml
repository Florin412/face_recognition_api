services:
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    ports:
      - "3001:3001"
    develop:
      watch:
        - action: sync
          path: ./
          target: /usr/src/smart-brain-api
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
